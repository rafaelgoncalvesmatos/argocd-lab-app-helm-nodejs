apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-app-prd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/rafaelgoncalvesmatos/argocd-lab-app-helm-nodejs.git'
    targetRevision: prd
    path: charts/nodejs-app
    helm:
      valueFiles:
        - values-prd.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true